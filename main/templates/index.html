<!DOCTYPE html>
<html>
<head>
    <title>Carga de Archivo CSV</title>
</head>
<body>
    <h1>Cargar Archivo CSV</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
